{% extends 'base.html' %}

{% block title %}Create Task{% endblock %}

{% block navbar %}
    <span style="color: white; margin-top: 5px; margin-right: 16px">|</span>
    <a class="navbar-brand" href="{% url 'task_page' %}">Task Page</a>
    <span style="color: white; margin-top: 5px; margin-right: 16px">|</span>
    
{% endblock %}

{% block h1 %}<h1 style="text-align: center; margin-bottom: 50px; margin-top: 50px">Создайте задачу:f</h1>{% endblock %}

{% block content %}
    <form method="post" action="{% url 'task_create' %}">
        {% csrf_token %}
        <label for="description">Описание:</label>
        <textarea name="description" required></textarea>
        <br>
        <br>
        <label for="super_description">Подробное Описание:</label>
        <textarea name="super_description"></textarea>
        <br>
        <br>
        <label for="status">Статус:</label>
        <select name="status" required>
            {% for stat in status %}
                <option value="{{ stat.0 }}">{{ stat.1 }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <label for="date_done">Время завершения:</label>
        <input type="text" name="date_done" placeholder="YYYY-MM-DD">
        <br>
        <br>
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
